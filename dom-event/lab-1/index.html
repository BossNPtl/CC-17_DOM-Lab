<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Event-Lab01</title>
</head>
<body>

    <!-- คำสั่งใดทำงานได้ เมื่อ button คือ element button  -->
    <button>Click: </button>

    <script>
    const button = document.querySelector('button');

    button.addEventListener('click', () => alert('1'));  // (1) ทำงานได้ alert 1
    button.removeEventListener('click', () => alert('2')); // (2) ทำงานได้ลบ event click
    button.onclick = () => alert(3); // (3) ทำงาได้ alert 3
    </script>

</body>
</html>
