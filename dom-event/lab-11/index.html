<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Event-Lab03</title>
</head>
<body>
    <!-- จงสร้าง Counter มี button การทำงานและตัวเลขดังรูป
    เมื่อผู้ใช้ click + ให้เพิ่มค่าตัวเลขขึ้น 1
    เมื่อผู้ใช้ click - ให้ลดค่าตัวเลขลง 1
    เมื่อผู้ใช้ click Reset ให้ reset ค่าตัวเลขเป็น 0
    ตัวเลขห้ามติดลบ -->

        <button id="increment">+</button>
        <span id="num"> 0 </span>
        <button id="decrement">-</button>
        <button type="reset" id="reset">Reset</button>

    
    <script>
        const add = document.querySelector('#increment')
        const count = document.querySelector('#num')
        const minus = document.querySelector('#decrement')
        const recount = document.querySelector('#reset')

        add.addEventListener('click', function () {
            let currentCount = +count.textContent
            let newCount = currentCount + 1;
            count.textContent = newCount;
        })
        minus.addEventListener('click', function () {
            let currentCount = +count.textContent
            if (currentCount > 0) {
            let newCount = currentCount - 1;
            count.textContent = newCount;
            }
        })

        recount.onclick = () => count.textContent = 0;

    </script>

</body>
</html>
