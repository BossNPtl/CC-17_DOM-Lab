<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Select</title>
</head>

<body>
    <div>
        <p>First Div</p>
    </div>
    <!-- .before -->
    <div id="root">
        <!-- .prepend (first child) -->
        <p>HaYooooo!!</p>
        <!-- .append (last child)-->
    </div>
    <!-- .after -->

    <!-- ---------------------------------------------------------------- -->

    <footer>
        <div>
            <ul>
                <li class="list">
                    <a href="">Home</a>
                </li>
                <li class="todo-item list">
                    <a href="">About</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- ---------------------------------------------------------------- -->
    <!-- <ul>
        <li></li>
    </ul> -->

    <script>
        const newH1 = document.createElement('h1'); // <h1></h1>
        newH1.textContent = "Hello world na ja" // <h1>Hello world</h1>

        const target = document.getElementById('root');
        // target.append(newH1) // ใส่เข้าไปเป็น last child (ลูกคนสุดท้ายเลยยย)
        // target.prepend(newH1) // ใส่เข้าไปเป็น first child (ลูกคนแรกสุดดดดด)
        // target.before(newH1) // ใส่เข้าไป ()
        // target.after(newH1) // ใส่เข้าไป ()
        // target.replaceWith(newH1) // ใส่เข้าไป ()

        target.insertAdjacentElement('beforebegin', newH1);
        target.insertAdjacentElement('afterbegin', newH1);
        target.insertAdjacentElement('beforeend', newH1);
        target.insertAdjacentElement('afterend', newH1);

        // <!-- ---------------------------------------------------------------- -->

        const mark1 = document.querySelector('footer');
        const deepCloned = footer.cloneNode(true); // โคลนแบบก็อปมาหมด
        console.log(deepCloned)
        // or //
        const mark2 = document.querySelector('footer');
        const shallowCloned = footer.cloneNode(false); // 
        console.log(shallowCloned)

        // <!-- ---------------------------------------------------------------- -->

        // console.log(xxx.hasAttribute()); // เช็คว่ามีตัวตนอยู่มั้ย
        // console.log(xxx.getAttribute()); // เช็คว่าทำหน้าที่สำหรับอะไร

    </script>
</body>

</html>
