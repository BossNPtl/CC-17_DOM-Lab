<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Select-Lab-2</title>
</head>

<body>
    <!-- จงเขียนคำสั่งเพื่อ access <h2> โดยใช้วิธีต่อไปนี้
        querySelector
        querySelectorAll
        getElementsByClassName
        getElementsByTagName -->

    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
            <li id="1">Google</li>
            <li class="active" id="2">Yahoo</li>
            <li id="3">Tencent</li>
        </ul>
    </div>


    <script>
        let a = document.querySelector("h2")
        let b = document.querySelectorAll("h2")
        let c = document.getElementsByClassName("title-1")
        let d = document.getElementsByTagName("h2")
        
        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)
    </script>
</body>

</html>
