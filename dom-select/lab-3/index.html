<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Select-Lab-3</title>
</head>

<body>
    <!-- จงเขียนคำสั่งเพื่อ access <li> ตัวที่สาม โดยใช้วิธีต่อไปนี้
        querySelector
        querySelectorAll
        getElementById
        getElementsByTagName -->

    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
            <li id="1">Google</li>
            <li class="active" id="2">Yahoo</li>
            <li id="3">Tencent</li>
        </ul>
    </div>


    <script>
        let a = document.querySelector(`#\\33`)
        let b1 = document.querySelectorAll("li")
        let b2 = document.querySelectorAll("li")[2]
        let c = document.getElementById("3")
        let d1 = document.getElementsByTagName("li")
        let d2 = document.getElementsByTagName("li")[2]

        console.log(a)
        console.log(b1[2])
        console.log(b2)
        console.log(c)
        console.log(d1[2])
        console.log(d2)
    </script>
</body>

</html>
